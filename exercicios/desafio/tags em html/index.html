<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inseri os elementos da lista a seguir Passe o mouse sobre os termos para descobri qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="use a tag &lt P &gt">Parágrafos</abbr></li>
        <li><abbr title="use as tags &lt h1 &gt - &lt h6 &gt">títulos</abbr></li>
        <li><abbr title="use a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="use a tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt code &gt">Codigo-fonte</abbr></li>
        <li><abbr title="use as tags &lt ol &gt - &lt li &gt">Listas numeradas</abbr></li>
        <li><abbr title="use as tags &lt ul &gt &lt li &gt">Listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
