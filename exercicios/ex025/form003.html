<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
</head>
<body>
    <h1>Teste de Formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="nome">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <label for="imes">periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2023-02">
        <p>
            <p>
                <label for="idia">dia da prova</label>
                <input type="date" name="dia" id="idia" value="2023-03-10">
                <p>
                    <label for="ihora">horario da prova</label>
                    <input type="time" name="hora" id="ihora">
                </p>
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
